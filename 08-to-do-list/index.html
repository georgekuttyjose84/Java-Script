<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ToDo List</h1>
        <div class="input-section">
            <label for="task"></label>
            <input type="text" class="task" id="task" placeholder="Submit the Do List">
            <button type="button" class="btn" id="btn">Add</button>
        </div>

        <div>
            <div class="list">
                <p>Complete Reading a book</p>
                <button type="button" class="close" id="">X</button>
            </div>

            <div class="list">
                <p>Cleaning The house</p>
                <button type="button" class="close" id="">X</button>
            </div>

            <div class="list">
                <p>Complete the Javascript Project</p>
                <button type="button" class="close" id="">X</button>
            </div>

            <div class="list">
                <p>Calculating Monthly Expenses</p>
                <button type="button" class="close" id="">X</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
