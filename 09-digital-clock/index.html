<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="card">
        <h1>Digital Clock</h1>
    </div>

    <div class="clock">
        <span class="time-element"></span>
        <span>:</span>

        <span class="time-element"></span>
        <span>:</span>

        <span class="time-element"></span>
        <span class="time-element">AM</span>
    </div>
    <button class="format">12hr</button>

</div>

<script src="script.js"></script>

</body>
</html>
