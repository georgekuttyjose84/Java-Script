<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Dictionary App</h2>
    <label for="text"></label>
    <input type="text" id="text" class="word" name="text" placeholder="Enter text here">
    <br>
    <button class="submit">Meaning</button>
    <br>
    <textarea class="meaning" readonly></textarea>

</div>

<script src="script.js"></script>

</body>
</html>
