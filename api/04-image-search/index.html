<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Find the best Photos here</h2>
    <label for="search"></label>
    <div class="search-container">
        <input type="search" name="search" id="search" class="search" placeholder="Search here">
        <button class="close"><i class="fa-solid fa-circle-xmark"></i></button>
        <button class="src-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
</div>

<div class="image-container">
    <h2> Trending Photo's </h2>
    <div class="image-grid">
    </div>


    <div class="more-container">
        <button class="more">More</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
